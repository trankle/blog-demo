<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统登录</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/admin/index.css">
</head>
<body>
    <div class="adminlogin">
        <p>登录管理系统</p>
        <form action="/admin/userlogin" method="POST">
            <ul class="nav">
                <li>邮箱：<input name="email" value="<%=userdata.email%>" type="text"></li>
                <li>密码：<input name="pwd" value="<%=userdata.pwd%>" type="password"></li>
                <li class="btn">
                    <%if(login=='no'){%>
                        <span class="error">账号或者密码错误！</span>
                    <%}%>
                    <div><input name="rember" type="checkbox">记住我</div>
                    <input type="submit" value="登录">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
